<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./../css/mycss.css">
    <title>login</title>
    
</head>

<body style="background:url('../IMG/helvetica_1920x1200.jpg')">
    <div class="container form-group col-xl-6 maarg">
        <h1 class="hea">
            <b style="color:rgb(9, 78, 39)">AUTH</b>FireBase </h1>
        <h3 class="hea" style="color:rgb(9, 78, 39)">Signin</h3>
        <div class="form-group">
            <Label class="lael">Email</Label>
            <input type="email" class="form-control" name="" id="email" placeholder="Email" required>
            <small id="email-err" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <Label class="lael">Password</Label>
            <input type="password" class="form-control" name="" id="passwd" placeholder="Password" required>
            <small id="passwd-err" class="form-text text-muted"></small>
        </div>
        <div class="text-center">
        <button class="btn btn-outline-light " onclick="btnSignin()">Login</button>
        <a class="btn btn-secondary " href="./signup.html">Signup</a>
        </div>
    </div>



    <!-- <script src="../js/bootstrap.min.js"></script> -->
    <script>
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
   <script src="../js/firebase.js"></script> 
</body>

</html>
